<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>

<div class="space">
    <div class="planet-area">
        <img class="planet" alt="" src="assets/mars.webp"/>
        <img id="rocket" class="rocket" alt="" src="assets/rocket.webp"/>
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input id="password-field"
                   class="password-field"
                   type="password"
                   placeholder="Enter password"
                   autocomplete>
            <input class="submit-password"
                   type="submit"
                   value="ok"
                   onclick="onSubmitPassword(this, event)">
            <div class="check-buttons">
                <input type="checkbox" disabled onchange="getLaunchStatus()">
                <input type="checkbox" disabled onchange="getLaunchStatus()">
                <input type="checkbox" disabled onchange="getLaunchStatus()">
                <input type="checkbox" disabled onchange="getLaunchStatus()">
                <input type="checkbox" disabled onchange="getLaunchStatus()">
                <input type="checkbox" disabled onchange="getLaunchStatus()">
            </div>
            <div class="levers">
                <input class="slider" aria-orientation="vertical" type="range" onchange="getLaunchStatus()" disabled
                       min="1" max="100" value="50">
                <input class="slider" aria-orientation="vertical" type="range" onchange="getLaunchStatus()" disabled
                       min="1" max="100" value="50">
                <input class="slider" aria-orientation="vertical" type="range" onchange="getLaunchStatus()" disabled
                       min="1" max="100" value="50">
                <input class="slider" aria-orientation="vertical" type="range" onchange="getLaunchStatus()" disabled
                       min="1" max="100" value="50">
                <input class="slider" aria-orientation="vertical" type="range" onchange="getLaunchStatus()" disabled
                       min="1" max="100" value="50">
            </div>
            <input class="launch-rocket"
                   type="submit"
                   disabled
                   value="launch">
        </div>
    </div>
</div>

</body>

</html>
